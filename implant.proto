syntax = "proto3";

message RegisterImplant {
  string Password = 1;
  string ImplantID = 2;
  string Username = 3;
  string ComputerName = 4;
}

message TaskRequest {
  string TaskID = 1;
  int32 Opcode = 2;
  string Args = 3;
}

message TaskResponse {
  int32 TaskID = 1;
  string ImplantID = 2; //implant ID
  bytes Response = 3;
}

message ImplantCheckin {
  string ImplantID = 1;
  TaskResponse Resp = 2;
}
